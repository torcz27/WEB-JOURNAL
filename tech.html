													<p><h1>TECHNOLOGY AND ETHICS</h1></p>
												</footer>
												<br>
												<main>
													
													<dl>
                                                      <dd><p>The Internet boom has provided many benefits for society, allowing the creation of new tools and 
                                                        new ways for people to interact. As with many technological advances, however, the Internet has not been 
                                                        without negative aspects. For example, it has created new concerns about privacy, and it has been hampered 
                                                        by spam and viruses. Moreover, even as it serves as a medium for communication across the globe, it 
                                                        threatens to cut off people who lack access to it. </p></dd>
                                                        <dd><p>Technology can serve to promote or restrict human rights. The Information Society should foster 
                                                            the use of emerging technologies in such a way as to maximize the benefits that they provide while 
                                                            minimizing the harms.</p></dd>
                                                            <dd><p>In many cases, this promotion may be less a matter of technological control than of oversight: 
                                                                establishing the proper legal or regulatory system to ensure that technology capable of abuse is not in fact 
                                                                abused and that the benefits of technology are shared among all.</p></dd>
                                                                <dd><p>Ethics is particularly important for the accountancy profession, with a code for professional ethics 
                                                                    based on five basic principles â€“ integrity, objectivity, competence and due care, confidentiality, and 
                                                                    professional behavior. However, the emergence of new technologies raises some new challenges for the 
                                                                    profession to address.</p></dd>
                                                                    <dd><p>The increasing use of big data, algorithmic decision-making, and artificial intelligence can enable 
                                                                        more consistent, evidence-based and accurate judgments or decisions, often more quickly and efficiently. 
                                                                        However, these strengths can potentially have a darker side too, throwing up questions around the ethical 
                                                                        use of these fairly new technologies.</p></dd>
                                                                        <dd><p>For example, outputs can be based on biased data, which could lead to discriminatory outcomes. 
                                                                            Indeed, where systems learn from real-world data, there is a significant risk that those systems simply 
                                                                            recreate the past and subsequently build in errors or systemic biases. Closely linked to discrimination is 
                                                                            personalization, and the impact of tailoring decisions very specifically to individuals, based on preferences, 
                                                                            activities and other features. While this can be beneficial for many, others can lose out, and outcomes can 
                                                                            again seem unfair or unethical.</p></dd>
                                                                            <dd><p>Additionally, questions are being asked regarding the interaction between computers and humans. 
                                                                                How much reliance can we place on data and models, and what is the role of human judgment, as well as 
                                                                                how do we ensure that we understand the decision-making process? Whatever the power of the machine, 
                                                                                humans will still need to be involved, so that people can be held accountable, or explain the reasons behind 
                                                                                a decision.</p></dd>
                                                                                <dd><p>A central problem of the ethics of technology is that it tends to arrive too late. In many cases, ethical 
                                                                                    issues are only recognized when the technology is already on the market and problems arise during its 
                                                                                    widespread use. Ethics can then become a tool to clean up a mess that might have been avoidable. It is 
                                                                                    probably not contentious to say it would be desirable to have ethical input at the earlier stages of technology 
                                                                                    design and development.</p></dd>
                                                                                    <dd><p>Indeed, there are ethical theories and approaches that explicitly aim at an early integration of ethics 
                                                                                        into the technology life cycle. One central problem of this type of approach is that the future is unknown. 
                                                                                        By definition, we do not know with certainty what will happen in the future and ethics that relies on future 
                                                                                        development needs to be able to answer the question of how it decides which technological developments 
                                                                                        to pursue. Ethics has traditionally not been well equipped to deal with issues of uncertainty and, in 
                                                                                        particular, future uncertainty.</p></dd>
                                                                                        <dt><p><h2>General ethical principles</h2></p></dt>
                                                                                        <dd><p>1. Contribute to society and to human well-being, acknowledging that all people are stakeholders 
                                                                                            in computing.</p></dd>
                                                                                            <dd><p>2. Avoid harm.</p></dd>
                                                                                            <dd><p>3. Be honest and trustworthy.</p></dd>
                                                                                            <dd><p>4. Be fair and take action not to discriminate.</p></dd>
                                                                                            <dd><p>5. Respect the work required to produce new ideas, inventions, creative works, and computing 
                                                                                                artifacts.
                                                                                                </p></dd>
                                                                                                <dd><p>6. Respect privacy.
                                                                                                </p></dd>
                                                                                                <dd><p>7. Honor confidentiality.
                                                                                                </p></dd>
                                                                                                <dt><p><h2>Professional responsibilities</h2></p></dt>
                                                                                                <dd><p>1. Strive to achieve high quality in both the processes and products of professional work.
                                                                                                </p></dd>
                                                                                                <dd><p>2. Maintain high standards of professional competence, conduct, and ethical practice.</p></dd>
                                                                                                <dd><p>3. Know and respect existing rules pertaining to professional work.</p></dd>
                                                                                                <dd><p>4. Accept and provide appropriate professional review.
                                                                                                </p></dd>
                                                                                                <dd><p>5. Give comprehensive and thorough evaluations of computer systems and their impacts, including 
                                                                                                    analysis of possible risks.</p></dd>
                                                                                                    <dd><p>6. Perform work only in areas of competence.</p></dd>
                                                                                                    <dd><p>7. Foster public awareness and understanding of computing, related technologies, and their 
                                                                                                        consequences.
                                                                                                        </p></dd>
                                                                                                        <dd><p>8. Access computing and communication resources only when authorized or when compelled by 
                                                                                                            the public good.</p></dd>
                                                                                                            <dd><p>9. Design and implement systems that are robustly and usably secure.</p></dd>
                                                                                                            <dt><p><h2>DIGITAL PRIVACY</h2></p></dt>
                                                                                                            <dd><p>Digital Privacy is the protection of personally identifiable or business identifiable information that 
                                                                                                                is collected from respondents through information collection activities or from other sources. It is a 
                                                                                                                collective definition that encompasses three sub-related categories; information privacy, communication 
                                                                                                                privacy, and individual privacy It is often used in contexts that promote advocacy on behalf of individual 
                                                                                                                and consumer privacy rights in digital spheres, and is typically used in opposition to the business practices 
                                                                                                                of many e-marketers/businesses/companies to collect and use such information and data.</p></dd>
                                                                                                              <dt><p><h2>INFORMATION PRIVACY</h2></p></dt>
                                                                                                              <dd><p>In the context of digital privacy, information privacy is the notion that individuals should have the 
                                                                                                                freedom, or right, to determine how their digital information, mainly that pertaining to personally 
                                                                                                                identifiable information, is collected and used. Every country has various laws that dictate how information 
                                                                                                                may be collected and used by companies. Some of those laws are written to give agency to the preferences 
                                                                                                                of individuals/consumers in how their data is used. In other places, like in the United States, privacy law is 
                                                                                                                argued by some to be less developed in this regard, For example, some legislation, or lack of, allows 
                                                                                                                companies to self-regulate their collection and dissemination practices of consumer information.
                                                                                                                </p></dd>
                                                                                                                <dt><p><h2>COMMUNICATION PRIVACY</h2></p></dt>
                                                                                                                <dd><p>In the context of digital privacy, communication privacy is the notion that individuals should have 
                                                                                                                    the freedom, or right, to communicate information digitally with the expectation that their communications 
                                                                                                                    are secure; meaning that messages and communications will only be accessible to the sender's original 
                                                                                                                    intended recipient. However, communications can be intercepted or delivered to other recipients without 
                                                                                                                    the sender's knowledge, in a multitude of ways. </p></dd>
                                                                                                                    <dd><p>Communications can be intercepted directly through various hacking methods; this is expanded 
                                                                                                                        upon further below. Communications can also be delivered to recipients unbeknownst to the sender due to 
                                                                                                                        false assumptions made regarding the platform or medium which was used to send information. An example 
                                                                                                                        of this is a failure to read a company's privacy policy regarding communications on their platform could 
                                                                                                                        lead one to assume their communication is protected when it is in fact not. Additionally, companies 
                                                                                                                        frequently have been known to lack transparency in how they use information, this can be both intentional 
                                                                                                                        and unintentional. Discussion of communication privacy necessarily requires consideration of 
                                                                                                                        technological methods of protecting information/communication in digital mediums, the effectiveness, and 
                                                                                                                        ineffectiveness of such methods/systems, and the development/advancement of new and current 
                                                                                                                        technologies.</p></dd>
                                                                                                                        <dt><p><h2>INDIVIDUAL PRIVACY</h2></p></dt>
                                                                                                                        <dd><p>In the context of digital privacy, individual privacy is the notion that individuals have a right to 
                                                                                                                            exist freely on the internet, in that they can choose what types of information they are exposed to, and more importantly that unwanted information should not interrupt them An example of a digital breach of 
                                                                                                                            individual privacy would be an internet user receiving unwanted ads and emails/spam, or a computer virus 
                                                                                                                            that forces the user to take actions they otherwise wouldn't. In such cases the individual, during that 
                                                                                                                            moment, doesn't exist digitally without interruption from unwanted information; thus, their individual 
                                                                                                                            privacy has been infringed upon.</p></dd>
                                                    </dl>
